<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <!-- Tailwindcss Link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-20">Let's gets some <span class="text-violet-600 font-semibold">Mooooney</span>!!!
        </h1>
    </header>
    
    <main>
        <section class="w-9/12 mx-auto mt-20 p-12">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-indigo-400 rounded-lg pl-3 py-5">
                    <h2 class="text-3xl font-medium ">Deposit</h2>
                    <h2 class="text-3xl ">$<span id="get-deposit">00</span></h2>
                </div>
                <div class="bg-emerald-400 rounded-lg pl-3 py-5">
                    <h2 class="text-3xl font-medium ">Withdraw</h2>
                    <h2 class="text-3xl ">$<span id="get-withdraw">00</span></h2>
                </div>
                <div class="bg-cyan-500 rounded-lg pl-3 py-5">
                    <h2 class="text-3xl font-medium ">Balance</h2>
                    <h2 class="text-3xl ">$<span id="total-balance">1240</span></h2>
                </div>
            </div>
        </section>

        <section class="w-9/12 mx-auto mt-5 p-12">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-blue-600 rounded-lg pl-3 py-5">
                    <h4 class="text-2xl text-white mb-3">Please Deposit</h4>
                    <input class="p-1.5 rounded block mb-2 w-9/12" type="text" name="" id="deposit-field" placeholder="$ amount you want to deposit">
                    <button id="deposit-btn" class="bg-pink-500 hover:bg-green-500 font-medium text-white rounded px-6 py-2">Deposit</button>
                </div>
                <div class="bg-cyan-500 rounded-lg pl-3 py-5">
                    <h4 class="text-2xl text-white mb-3">Please Withdraw</h4>
                    <input class="p-1.5 rounded block mb-2 w-9/12" type="text" name="" id="withdraw-field" placeholder="$ amount you want to withdraw">
                    <button id="withdraw-btn" class="bg-pink-500 hover:bg-green-500 font-medium text-white rounded px-6 py-2">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>

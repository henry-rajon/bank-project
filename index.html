<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sosurer Bank</title>
    <!-- Tailwindcss Link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-20">Welcome To Your <span class="text-violet-600 font-semibold">Shosure Bank</span>!!!
        </h1>
    </header>

    <main>
        <section class="bg-indigo-300 w-9/12 mx-auto mt-20 p-12 rounded-lg">
            <h4 class="text-2xl text-white mb-3">Please Login</h4> 

            <input class="p-1.5 rounded block mb-2 w-3/6" type="email" name="" id="email-field" placeholder="Please Enter Your Email">

            <input class="p-1.5 rounded block mb-2 w-3/6" type="password" name="" id="password-field" placeholder="Please Type Your Password">

            <button id="submit-btn" class="bg-pink-500 hover:bg-sky-700 font-medium text-white rounded px-6 py-2">Submit</button>
        </section>
    </main>



    
    <!-- Login Js link  -->
    <script src="js/login.js"></script>
</body>
</html>
